apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart-service
        image: gcr.io/secure-bongo-453402-g0/cart-service
        ports:
        - containerPort: 8070
        env:
          - name: MONGO_URI
            value: "mongodb+srv://testing:Testing123@cluster0.koga8.mongodb.net/?retryWrites=true&w=majority"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  type: LoadBalancer
  selector:
    app: cart-service
  ports:
  - protocol: TCP
    port: 8070
    targetPort: 8070
