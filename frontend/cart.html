<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart Management Dashboard</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: #444;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    .form-section {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="number"] {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 200px;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover { background-color: #45a049; }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .edit-btn { background-color: #2196F3; }
    .edit-btn:hover { background-color: #1976D2; }

    .delete-btn { background-color: #f44336; }
    .delete-btn:hover { background-color: #d32f2f; }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Cart Management Dashboard</h1>
  </div>

  <div class="container">
    <div class="form-section">
      <h2>Add / Edit Cart Item</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="number" id="quantity" placeholder="Quantity" />
      <input type="number" id="unitPrice" placeholder="Unit Price" />
      <button onclick="addOrUpdateCartItem()">Save</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cartTableBody">
        <!-- Dynamic rows here -->
      </tbody>
    </table>
  </div>

<script>
  const USER_ID = "string"; // Change this to actual user ID
  const API_BASE_URL = 'http://34.47.247.65:8070/carts';
  let cartId = null;
  let cartItems = [];
  let editIndex = null;

  async function fetchCartItems() {
    try {
      const response = await fetch(`${API_BASE_URL}/user/${USER_ID}`);
      if (!response.ok) throw new Error('Cart not found');

      const cart = await response.json();
      cartId = cart.id;

      cartItems = cart.items.map(item => ({
        product_name: item.item_id,
        quantity: item.quantity,
        unit_price: 10.0 // Adjust based on your backend data
      }));

      renderCartTable();
    } catch (error) {
      console.warn('Error fetching cart:', error);
      cartItems = [];
      renderCartTable();
    }
  }

  function renderCartTable() {
    const tbody = document.getElementById('cartTableBody');
    tbody.innerHTML = '';

    cartItems.forEach((item, index) => {
      const total = item.quantity * item.unit_price;
      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${item.product_name}</td>
          <td>${item.quantity}</td>
          <td>$${item.unit_price.toFixed(2)}</td>
          <td>$${total.toFixed(2)}</td>
          <td>
            <button class="edit-btn" onclick="editCartItem(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteCartItem(${index})">Delete</button>
          </td>
        </tr>`;
    });
  }

  async function addOrUpdateCartItem() {
    const nameInput = document.getElementById('productName');
    const quantityInput = document.getElementById('quantity');
    const priceInput = document.getElementById('unitPrice');

    const product_name = nameInput.value.trim();
    const quantity = parseInt(quantityInput.value);
    const unit_price = parseFloat(priceInput.value);

    if (!product_name || isNaN(quantity) || quantity <= 0 || isNaN(unit_price) || unit_price <= 0) {
      alert('Invalid inputs.');
      return;
    }

    const newItem = { product_name, quantity, unit_price };

    if (editIndex !== null) {
      cartItems[editIndex] = newItem;
    } else {
      cartItems.push(newItem);
    }

    const payload = {
      user_id: USER_ID,
      items: cartItems.map(item => ({
        item_id: item.product_name,
        quantity: item.quantity
      }))
    };

    const url = cartId ? `${API_BASE_URL}/update/${cartId}` : `${API_BASE_URL}/create`;
    const method = cartId ? 'PUT' : 'POST';

    try {
      const response = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!response.ok) throw new Error('Failed to save');

      alert(editIndex === null ? 'Item added' : 'Item updated');
      nameInput.value = '';
      quantityInput.value = '';
      priceInput.value = '';
      editIndex = null;

      await fetchCartItems();
    } catch (error) {
      alert(`Error: ${error.message}`);
    }
  }

  function editCartItem(index) {
    const item = cartItems[index];
    document.getElementById('productName').value = item.product_name;
    document.getElementById('quantity').value = item.quantity;
    document.getElementById('unitPrice').value = item.unit_price;
    editIndex = index;
  }

  async function deleteCartItem(index) {
    if (!confirm('Are you sure you want to delete this item?')) return;

    cartItems.splice(index, 1);

    const payload = {
      user_id: USER_ID,
      items: cartItems.map(item => ({
        item_id: item.product_name,
        quantity: item.quantity
      }))
    };

    try {
      const response = await fetch(`${API_BASE_URL}/update/${cartId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!response.ok) throw new Error('Delete failed');

      alert('Item deleted');
      await fetchCartItems();
    } catch (error) {
      alert(`Error: ${error.message}`);
    }
  }

  fetchCartItems();
</script>
</body>
</html>
