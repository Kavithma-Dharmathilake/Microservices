<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Management Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f2f5;
      }
      .navbar {
        background-color: #333;
        padding: 1rem;
        color: white;
        text-align: center;
      }
      .navbar h1 {
        margin: 0;
      }
      .container {
        padding: 2rem;
      }
      .form-section {
        margin-bottom: 2rem;
        background: white;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 0.5rem;
        margin: 0.5rem;
        width: 200px;
      }
      button {
        padding: 0.5rem 1rem;
        margin: 0.5rem;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }
      button:hover {
        background-color: #45a049;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      th,
      td {
        padding: 0.75rem;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      tr:hover {
        background-color: #f9f9f9;
      }
      .action-btn {
        background-color: #2196f3;
      }
      .delete-btn {
        background-color: #f44336;
      }
      .action-btn:hover {
        background-color: #1976d2;
      }
      .delete-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>User Management Dashboard</h1>
    </div>

    <div class="container">
      <div class="form-section">
        <h2>Add / Edit User</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="addOrUpdateUser()">Save</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>

    <script>
      let users = [];
      let editIndex = null;
      const API_URL = "http://localhost:8050/users";

      async function fetchUsers() {
        try {
          const response = await fetch(`${API_URL}/all`);
          if (response.ok) {
            const data = await response.json();
            users = data;
            renderTable();
          } else {
            console.error("Failed to fetch users");
          }
        } catch (error) {
          console.error("Error fetching users:", error);
        }
      }

      function renderTable() {
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = "";

        users.forEach((user, index) => {
          const row = `<tr>
          <td>${index + 1}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>
            <button class="action-btn" onclick="editUser(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteUser('${
              user.id
            }')">Delete</button>
          </td>
        </tr>`;
          tableBody.innerHTML += row;
        });
      }

      async function addOrUpdateUser() {
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const user = {
          username: usernameInput.value.trim(),
          email: emailInput.value.trim(),
          password: passwordInput.value.trim(),
        };

        if (!user.username || !user.email || !user.password) {
          alert("Please fill out all fields.");
          return;
        }

        try {
          const response = await fetch(
            editIndex === null
              ? `${API_URL}/create`
              : `${API_URL}/update/${users[editIndex].id}`,
            {
              method: editIndex === null ? "POST" : "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(user),
            }
          );

          if (response.ok) {
            alert(
              editIndex === null
                ? "User added successfully"
                : "User updated successfully"
            );
            fetchUsers();
          } else {
            alert("Failed to save user");
          }
        } catch (error) {
          console.error("Error saving user:", error);
          alert("Failed to save user");
        }

        editIndex = null;
        usernameInput.value = "";
        emailInput.value = "";
        passwordInput.value = "";
      }

      function editUser(index) {
        const user = users[index];
        document.getElementById("username").value = user.username;
        document.getElementById("email").value = user.email;
        editIndex = index;
      }

      async function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
          try {
            const response = await fetch(`${API_URL}/delete/${userId}`, {
              method: "DELETE",
            });
            if (response.ok) {
              alert("User deleted successfully");
              fetchUsers();
            } else {
              alert("Failed to delete user");
            }
          } catch (error) {
            console.error("Error deleting user:", error);
            alert("Failed to delete user");
          }
        }
      }

      fetchUsers();
    </script>
  </body>
</html>
